<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container-fluid mb-2">
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <div>
        <div class="row align-items-start m-0">
            <div class="input col-3 m-2 justify-content-center">
                <h2 class="search bold">Search for a City</h2>
                <input type="text" id="inputValue" placeholder="Enter City" class="container-fluid my-2">
                <input type="submit" value="Search" class="button container-fluid my-2">
                
                <div class="line-break container-fluid mt-2 mb-3"></div>

                <div class="searched-container"></div>
            </div>

            <div class="col m-2">
                <div class="display col p-2 m-2" style="display: none">
                    <div class="name-date-icon d-flex">
                        <h2 class="name"></h2>
                        <div id="wiconDiv">
                            <img id="wicon" src="" alt="Weather Icon" style="display: none">
                        </div>
                    </div>
                    <h5 class="current-date"></h5>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <p class="uv-index"></p>
                    <!-- <span class="uv uv-low"></span> -->
                </div>

                <div class="forecast col m-2 py-3" style="display: none">
                    <h3>5-Day Forecast:</h3>
                    <div class="five-day-container d-flex">

                        <!-- <div class="card mx-3 container-fluid">
                            <div class="card-body">
                              <h5 class="forecast-date card-title">02/28/2022</h5>
                              <span>.</span>
                              <p class="card-text">Temp: 73.72 Â°F</p>
                              <p class="card-text">Wind: 9.53 MPH</p>
                              <p class="card-text">Humidity: 66%</p>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>



        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
