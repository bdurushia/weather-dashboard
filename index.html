<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container-fluid mb-2">
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <div>
        <div class="row align-items-start m-0">
            <div class="input col-3 m-2 justify-content-center">
                <h2 class="search bold">Search for a City</h2>
                <input type="text" id="inputValue" placeholder="Enter City" class="container-fluid m-2">
                <input type="submit" value="Search" class="button container-fluid m-2">
            </div>

            <div class="display col-8 m-2">
                <h2 class="name"></h2>
                <p class="desc"></p>
                <p class="temp"></p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
